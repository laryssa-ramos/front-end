<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número:  
                <input type="number" name="num" id="num"> 
                <input id="button" type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número</option>
            </select>
        </div>
    </section>
    <script src="tabuada.js"></script>
</body>
</html>
