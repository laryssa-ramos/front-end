<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .bottom{
            position: absolute;
            height: 40px;
            width: 100%;
            border: 3px solid red;
            background-color: greenyellow;
            bottom: 0px;
            transition: bottom 2s;
        }
        .bottom:hover{
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="bottom"></div>
</body>
</html>
