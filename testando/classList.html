<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <style>
        .red::before{
            content: 'Lorem ipsum ';
            background-color: red;
        }
    </style>
</head>
<body>
    <p>dolor sit amet consectetur adipisicing elit. Omnis, nihil.</p>

    <script>
        let p = document.querySelector('p')

        p.classList.add('red')

    </script>
</body>
</html>
