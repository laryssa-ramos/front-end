<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <div class="box" data-src="Cease All Your Fire.mp3">
        <audio src="" controls></audio>
    </div>
  
    <script>
       let music = document.querySelector('.box');
       let src = music.getAttribute('data-src')
       music.querySelector('audio').src = src;

       console.log(music)
    </script>
    
</body>

</html>
